{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "arrow-right" %} Envoyer
		</button>
	{% endbuttons %}
</form>

{% endblock %}
